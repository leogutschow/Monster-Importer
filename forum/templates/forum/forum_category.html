{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block 'titulo' %}{{ category.name }}{% endblock %}</title>
</head>
<body>
  {% block 'conteudo' %}
    <div class="container mt-3">
        <h1>{{ category.name }}</h1>
        {% for forum in forums %}
            <div>
                <a href="{% url 'forum:forum' category.slug forum.id %}"><h2>{{ forum.title }}</h2></a>
            </div>
        {% endfor %}
    </div>
  {% endblock %}
</body>
</html>
