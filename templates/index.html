{% extends 'base.html' %}
<head>
    <title>{% block 'titulo' %} Monster Importer {% endblock %}</title>
    {% block 'styles' %}
    <style>
        .carousel-control-prev:hover{
            background-color: gray;
            opacity: 75%;
        }
        .carousel-control-next:hover{
            background-color: gray;
            opacity: 75%;
        }
    </style>
    {% endblock %}
</head>
<body>
    {% block 'conteudo' %}
        <!--
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Ac</th>
                    <th>Challenge</th>
                </tr>
            </thead>
            <tbody>
                    {% for monster in monsters %}
                        <tr>
                            <td>{{ monster.name }}</td>
                            <td>{{ monster.ac }}</td>
                            <td>{{ monster.challenge }}</td>
                        </tr>
                    {% endfor %}

            </tbody>
        </table>
        -->

    <div class="d-flex justify-content-center">
        <div id="carouselControls bg-dark" class="carousel carousel-dark slide w-25" data-bs-rise="carousel">
            <div class="carousel-inner">
                <a href="{% url 'monster:monster_detail' last_monster.slug%}">
                    <div class="carousel-item-active" data-bs-interval="2000">
                        <img src="{{ last_monster.image.url }}" alt="..." class="d-block" style="max-height: 509px;">
                            <div class="carousel-caption d-md-block bg-secondary" style="opacity: 75%">
                                <h5 class="text-white " style="opacity: 100%">Most Recent Monster!</h5>
                                <h1 class="text-white " style="opacity: 100%">The {{ last_monster.name }}!</h1>
                                <p class="text-white" style="opacity: 100%">Now you can import this to your Roll20 Campaign and have fun!</p>
                            </div>
                    </div>
                </a>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls" data-bs-slide="prev" style=":hover{background-color: gray}">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
