<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block 'titulo' %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<nav class="container-fluid bg-secondary">
    <div class="row align-content-center">
        <a class="btn col text-white text-decoration-none" href="{% url 'monster:monster_list' %}">Monsters</a>
        <a class="btn col text-white text-decoration-none" href="#">Manuals</a>
        <a class="btn col text-white text-decoration-none" href="#">About</a>
    </div>
</nav>
{% include 'partials/nav.html' %}
<body>
    
    {% block 'conteudo' %}
    <!--
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-auto">
                <img src="{{ monster.image.url }}">
            </div>
            <div class="col-auto">

                    <div class="col-auto">{{ monster.challenge }}</div>
                </div>
            </div>
        </div>
    </div>
    -->
    <div class="d-flex justify-content-center bg-danger">
        <div id="carouselControls" class="carousel slide" data-bs-rise="carousel">
            <div class="carousel-inner">
                {% for monster in monsters %}
                    {% if monster.id == 4 %}
                        <div class="carousel-item active" data-bs-interval="2000">
                            <img src="{{ monster.image.url }}" alt="..." class="d-block" style="max-height: 509px;">
                            <div class="carousel-caption d-none d-md-block bg-gradient" style="background-color: $gray">
                                <h5>{{ monster.name }}</h5>
                                <p>{{ monster.description }}</p>
                            </div>
                        </div>

                    {% else %}
                        <div class="carousel-item" data-bs-interval="2000">
                            <img src="{{ monster.image.url }}" alt="..." class="d-block" style="max-height: 509px;">
                            <div class="carousel-caption d-none d-md-block bg-gradient" style="background-color: $gray">
                                <h5>{{ monster.name }}</h1>
                                <p>{{ monster.description }}</p>
                            </div>
                        </div>
                    {% endif %}

                {% endfor %}
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
